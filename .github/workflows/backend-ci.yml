name: Backend CI

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prepare CI runtime files (no secrets)
        shell: bash
        run: |
          cp .env.example .env
          cp credentials.example.json credentials.json
          rm -rf data

      - name: Run regression tests
        run: npm test

      - name: Smoke test (unauthenticated mode)
        shell: bash
        run: |
          set -euo pipefail
          npm run dev:safe > smoke-server.out 2> smoke-server.err &
          SERVER_PID=$!
          trap 'kill $SERVER_PID || true; echo "--- SERVER OUT ---"; cat smoke-server.out || true; echo "--- SERVER ERR ---"; cat smoke-server.err || true' EXIT

          for i in {1..25}; do
            if curl -fsS http://localhost:3000/health >/dev/null; then
              break
            fi
            sleep 1
          done

          SMOKE_EXPECT_UNAUTH=true npm run smoke
